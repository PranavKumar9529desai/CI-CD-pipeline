name: Build and Deploy to Docker Hub Writtean from pranav

on:
  push:
    branches:
      - master  # Adjusted to trigger on pushes to master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Prepare Dockerfile
      run: cp ./docker/Dockerfile.user ./Dockerfile

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: pranavkumar9529/paytem2:latest

    - name: Verify Pushed Image
      run: docker pull pranavkumar9529/paytem2:latest
   # finish the job by deploying the image to the EC2 instance
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo docker pull pranavkumar9529/paytem2:latest
          sudo docker stop web-app || true
          sudo docker rm web-app || true
          sudo docker run -d --name web-app -p 3005:3000 -e JWT_SECRET=${{ secrets.JWT_SECRET }} -e NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          pranavkumar9529/paytem2:latest
#done